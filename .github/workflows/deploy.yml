# Sample workflow for building and deploying a VitePress site to GitHub Pages
#
name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled

      - name: Install and cache PowerShell modules
        id: psmodulecache
        uses: potatoqualitee/psmodulecache@v6.2.1
        with:
          modules-to-cache: MarkdownPS, Evergreen
          shell: pwsh

      # Update the list of supported apps in APPS.md
      - name: Update APPS.md
        id: update-apps
        shell: pwsh
        run: |
            Update-Evergreen
            Import-Module -Name MarkdownPS
            $OutFile = [System.IO.Path]::Combine($env:GITHUB_WORKSPACE, "docs", "apps.md")
            $markdown = New-MDHeader -Text "$((Find-EvergreenApp).Count) Supported applications" -Level 1
            $markdown += "`n"
            $line = "Evergreen supports the following applications:"
            $markdown += $line
            $markdown += "`n`n"
            $markdown += Find-EvergreenApp | New-MDTable
            $markdown | Out-File -FilePath $OutFile -NoNewline -Force -Encoding "Utf8"

      # - name: Commit changes
      #   id: commit
      #   uses: stefanzweifel/git-auto-commit-action@v6
      #   with:
      #     commit_message: "Update docs/apps.md"
      #     commit_user_name: 'github-actions'
      #     commit_user_email: 'github-actions@users.noreply.github.com'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm # or pnpm / yarn

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci # or pnpm install / yarn install / bun install

      - name: Build with VitePress
        run: npm run docs:build # or pnpm docs:build / yarn docs:build / bun run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
